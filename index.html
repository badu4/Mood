<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mood PWA</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>Sei gegrüßt lieber Freund, Poet des Lebens!</h1></header>

  <main>
    <section class="card">
      <h2>Wie geht es dir heute?</h2>
      <div class="field">
        <label for="moodRange">Stimmung: <span id="moodValue">5</span>/10</label>
        <input id="moodRange" type="range" min="1" max="10" value="5" />
      </div>
      <div class="field">
        <label for="sleep">Schlafstunden:</label>
        <input id="sleep" type="number" step="0.01" min="0" max="24" value="8" />
      </div>
      <div class="field">
        <label for="note">Notiz (optional)</label>
        <textarea id="note" rows="3" placeholder="Kurz beschreiben..."></textarea>
      </div>
      <div class="actions">
        <button id="saveBtn">Speichern</button>
        <button id="exportBtn">Export (JSON)</button>
      </div>
    </section>

    <section class="card">
      <h2>Letzte Einträge</h2>
      <ul id="entriesList"></ul>
    </section>

    <section class="card">
      <h2>Stimmung</h2>
      <canvas id="moodChart"></canvas>

      <h2>Schlaf</h2>
      <canvas id="sleepChart"></canvas>

    </section>
  </main>

  <footer>
  Infos und Code: <a href="https://github.com/badu4/Mood" target="_blank">Maikis GitHub Repository</a>
</footer>


  <script type="module" src="main.js"></script>
</body>
</html>
